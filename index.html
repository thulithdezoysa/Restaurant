<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

       <!-- font -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
    </head>
    <body>
        <div style="color: aliceblue; background-color: black; text-align: center; padding: 1em; font-size: xx-large;">Page is under Construction.....</div>
        <header class="header">
            <h1>Jimmy's Diner</h1>
            <p>The Best Burgers and pizzas in town</p>
        </header>
        <main id="main-section">
            <!-- menu items -->
        </main>
        <section id="order-item-container">
            <h3>Your Order</h3>
            <div class="order-item" id="order-item">
                <!-- Add to Cart -->
            </div>
            
                <hr id="menu-divider">
                
             <div class="content-container">   
                <p id="bold">Total Price</p>
                <h4 id="total-price">$ 0 </h4>
             </div>
             
            <button class="primary-btn" id="complete-btn" data-complete-btn="complete-btn">Complete Order </button>
        </section>
        <div class="modal" id="modal">
            <form id="modal__customer-info">
                <button class="secondary-btn modal__back-btn" id="back-btn" type="button">Back</button> 
                <input type="text" name="customerName" id="customerName" placeholder="Enter Full Name" required>
                <input type="number" name="cardNumber" id="cardNumber" placeholder="Enter Card Number" required>
                <input type="number" name="cardCVV" id="cardCVV" placeholder="Enter Card CVV" required>
                <button class="primary-btn" type="submit">Pay</button>
            </form>
        </div>
         
        
        
        
        
	<script src="index.js" type="module"></script>
    </body>
